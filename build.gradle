plugins {
	id 'java-library'
	id 'maven-publish'
}

tasks.withType(JavaCompile).configureEach {
    options.release = 11
}

repositories {
	mavenLocal()
	mavenCentral()
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

group = 'pl.morgwai.base'
version = '1.0-SNAPSHOT'
